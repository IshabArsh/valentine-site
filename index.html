<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      background: #fff0f5;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .teddy {
      width: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .heart {
      position: absolute;
      font-size: 2em;
      color: red;
      animation: pop 1s infinite;
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://leo-project-files.s3.amazonaws.com/cutest_bunny.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <img src="https://media1.giphy.com/media/v1.Y2lkPTZjMDliOTUyandka2hkZGhhcGxoa3FmN3lxNDdzeXRpZHZzZHQxODBmeWMyN3dubCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MarodU6Pw8pRmvxyyR/giphy.gif" class="teddy" />
  <h1 id="question">Will you be my Valentine?</h1>
  <div class="buttons">
    <button class="btn yes" id="yesBtn">Yes</button>
    <button class="btn no" id="noBtn">No</button>
  </div>
  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const question = document.getElementById("question");const noTexts = [
  "No", "Are you sure?", "Really sure?", "Are you positive?",
  "Pookie please?", "Just think about me", "If you say no, I'll be really sad",
  "I will be really really sad"
];

let noIndex = 0;
let yesSize = 1;

noBtn.addEventListener("click", () => {
  noIndex++;
  if (noIndex < noTexts.length) {
    noBtn.innerText = noTexts[noIndex];
    noBtn.style.transform = `scale(${1 - noIndex * 0.1})`;
    yesSize += 0.2;
    yesBtn.style.transform = `scale(${yesSize})`;
  } else {
    noBtn.style.display = "none";
    question.innerText = "I knew you'd say YES ❤️";
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.innerText = '❤️';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * 100 + 'vh';
      document.body.appendChild(heart);
    }
  }
});

yesBtn.addEventListener("click", () => {
  question.innerText = "Yay! I love you too ❤️";
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
});

  </script>
</body>
  </html>
